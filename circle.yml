general:
  artifacts:
    - tmp/screenshots
    - log/test.log

machine:
  services:
    - redis
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.4.2
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - sudo apt-get update
    - sudo apt-get install -y libappindicator1 fonts-liberation
    - export CHROME_BIN=/usr/bin/google-chrome
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb
  post:
    - bundle exec rake assets_rails:install assets_rails:resolve

database:
  post:
    - cat config/database.circleci.yml >> config/database.yml
    - RAILS_ENV=production bundle exec rake db:setup: { background: true }

test:
  override:
    - bundle exec bin/rubocop_parallel
    - bundle exec rspec
    - bundle exec codeclimate-test-reporter
    - mkdir -p tmp/sockets && RAILS_ENV=production bundle exec pumactl start

deployment:
  production:
    branch: master
    commands:
      - bundle exec cap production deploy
