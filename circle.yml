machine:
  services:
    - redis
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.4.0
  node:
    version: 7.4.0

dependencies:
  post:
    - rm -rf node_modules
    - npm install -g phantomjs-prebuilt
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update && sudo apt-get install yarn
    - bundle exec rake assets_rails:install assets_rails:resolve

database:
  post:
    - cat config/database.circleci.yml >> config/database.yml
    - RAILS_ENV=production bundle exec rake db:setup: { background: true }

test:
  override:
    - bundle exec bin/rubocop_parallel
    - bundle exec rspec
    - bundle exec codeclimate-test-reporter
    - mkdir -p tmp/sockets && RAILS_ENV=production bundle exec pumactl start

deployment:
  production:
    branch: master
    commands:
      - bundle exec cap production deploy
