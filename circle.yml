dependencies:
  pre:
    - curl http://dist.crystal-lang.org/apt/setup.sh | sudo bash
    - sudo apt-get install libicu52 crystal
    - curl --output /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.0.1-linux-x86_64-dynamic
    - chmod a+x /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic /usr/local/bin/phantomjs

machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.2.2

test:
  override:
    - "git submodule update --init"
    - "sed -i 's/abilitysheet-iidx/ubuntu/g' submodules/api-abilitysheet/src/app.cr"
    - "sed -i 's/ubuntu_production/circle_ruby_test/g' submodules/api-abilitysheet/src/app.cr"
    - "cd submodules/api-abilitysheet && crystal deps"
    - "cd submodules/api-abilitysheet && crystal src/app.cr": { background: true }
    - "bundle exec bin/rubocop_parallel": { parallel: true }
    - "bin/rspec --color --format documentation"
