machine:
  services:
    - redis
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.3.1
  node:
    version: 6.3.1
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1

dependencies:
  post:
    - rm -rf node_modules
    - npm install -g bower@1.7.9
    - bundle exec rake assets_rails:install assets_rails:resolve

database:
  post:
    - cat config/database.circleci.yml >> config/database.yml
    - RAILS_ENV=production bundle exec rake db:setup: { background: true }

test:
  override:
    - bundle exec bin/rubocop_parallel
    - bundle exec rspec
    - mkdir -p tmp/sockets && RAILS_ENV=production bundle exec pumactl start

deployment:
  production:
    branch: master
    commands:
      - bundle exec cap production deploy
      - bundle exec cap production puma:restart
      - bundle exec cap production sidekiq:restart
