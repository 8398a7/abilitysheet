machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.3.1
  node:
    version: 5.1.0

dependencies:
  pre:
    - sudo apt-get install libicu52
    - curl --output /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.0.1-linux-x86_64-dynamic
    - chmod a+x /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic /usr/local/bin/phantomjs
  post:
    - rm -rf node_modules
    - npm install -g npm@3.6.0
    - bundle exec rake assets_rails:install assets_rails:resolve

database:
  post:
    - cat config/database.circleci.yml >> config/database.yml
    - RAILS_ENV=production bundle exec rake db:setup: { background: true }

test:
  override:
    - bundle exec bin/rubocop_parallel
    - bundle exec rspec
    - mkdir -p tmp/sockets && RAILS_ENV=production bundle exec pumactl start

deployment:
  production:
    branch: master
    commands:
      - bundle exec cap production deploy
