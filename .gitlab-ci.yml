image: docker:stable

services:
  - docker:dind

variables:
  CONTAINER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com

build:
  stage: build
  script:
    - docker pull $CONTAINER_IMAGE:bundle-dependencies-latest || true
    - docker build --cache-from $CONTAINER_IMAGE:bundle-dependencies-latest --target bundle-dependencies -t $CONTAINER_IMAGE:bundle-dependencies-latest .
    - docker push $CONTAINER_IMAGE:bundle-dependencies-latest
    - docker build --cache-from $CONTAINER_IMAGE:bundle-dependencies-latest -t $CONTAINER_IMAGE:$CI_COMMIT_SHA -t $CONTAINER_IMAGE:latest .
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE:latest
